<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Туристичне агентство{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Туристичне агентство</h1>
        <nav>
            <a href="{{ url_for('main.index') }}">Головна</a>
            <a href="{{ url_for('tours.add_tour') }}">Додати тур</a>
        </nav>
    </header>
    
    <main>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>Туристичне агентство &copy; 2024</p>
    </footer>
</body>
</html>
