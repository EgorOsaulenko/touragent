{% extends "_base.html" %}

{% block title %}Додати тур{% endblock title %}

{% block content %}
<h1>Додати новий тур</h1>
<form method="POST">
    <label for="name">Назва туру:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="destination">Місце призначення:</label><br>
    <input type="text" id="destination" name="destination" required><br><br>
    
    <label for="price">Ціна:</label><br>
    <input type="number" step="0.01" id="price" name="price" required><br><br>

    <label for="duration_days">Тривалість</label><br>
    <input type="number" id="duration_days" name="duration_days" required><br><br>

    <label for="description">Опис:</label><br>
    <textarea id="description" name="description" required></textarea><br><br>

    <label for="password">Пароль адміністратора:</label><br>
    <input type="password" id="password" name="password" required><br><br>
    
    <input type="submit" value="Додати тур">
</form>
<a href="{{ url_for('main.index') }}">Назад до головної сторінки</a>
{% endblock %}
